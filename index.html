<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dacbef72a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>

<body class="pt-2 bg-dark">

        <div class="container">
            
            <form action="" class="" >
                <div class="card">
                        <div class="card-header">
                            <h2>Payment form example</h2>
                        </div>

                        <div class="card-body">
                            
                            <div class="row pt-3 ps-3 pe-3 pb-1">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="" class="form-label fw-bold">Card #</label>
                                    <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
                                </div>
                                <div class="col">
                                    <label for="" class="form-label fw-bold">CVC #</label>
                                    <input type="text" class="form-control" placeholder="000" >
                                </div>
                                <div class="col">
                                    <label for="" class="form-label fw-bold">Amount $</label>
                                    <input type="text" class="form-control" placeholder="$"  >
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col">
                                    <label for="" class="form-label fw-bold">First Name </label>
                                    <input type="text" class="form-control" >
                                </div>
                                <div class="col">
                                    <label for="" class="form-label fw-bold">Last Name</label>
                                    <input type="text" class="form-control" >
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col-6">
                                    <label for="" class="form-label fw-bold">City </label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-3">
                                    <label for="" class="form-label fw-bold">State </label>
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected>Pick a state</option>
                                        <option value="1">Florida</option>
                                        <option value="2">Texas</option>
                                        <option value="3">California</option>
                                    </select>
                
                                </div>
                                <div class="col-3">
                                    <label for="" class="form-label fw-bold">Postal code </label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>

                            <div class="row pt-3">
                                <div class="col">
                                    <label for="" class="form-label fw-bold">We accept:</label>
                                    <div class="row ms-1">
                                        <div class="col-6 bg-secondary pt-3 pb-3 rounded">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                            <i class="fa-brands fa-cc-mastercard fa-xl me-2" style="color: #ffffff;"></i>
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                            <i class="fa-brands fa-cc-visa fa-xl me-2" style="color: #ffffff;"></i>
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                            <i class="fa-brands fa-cc-paypal fa-xl me-2" style="color: #ffffff;"></i>
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                            <i class="fa-brands fa-cc-amex fa-xl" style="color: #ffffff;"></i>
                                        </div>
                                        <div class="col-6"></div>
                                    </div>
                                    
                                </div>
                                <div class="col">
                                    <label for="" class="form-label fw-bold">Message</label>
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea"><small class="text-muted">Add any notes here</small></label>
                                </div>
                            </div>

                        </div> 
                        <div class="card-footer d-flex justify-content-end">
                            <button  type="submit" value="" class="btn btn-secondary ">Cancel</button>
                            <button  type="submit" value="" class="btn btn-primary ms-2">Save</button>
                        </div>
                        
                </div>
            </form>

        </div>


    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
